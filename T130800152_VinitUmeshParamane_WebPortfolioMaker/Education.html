<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Details</title>
  <style>
    tr.hoverable {
      transition: background 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    tr.hoverable:hover {
      background: linear-gradient(90deg, #dff9fb, #c7ecee);
      transform: scale(1.02);
      box-shadow: inset 0 0 0 2px #74b9ff, 0 0 12px rgba(116, 185, 255, 0.6);
    }
  </style>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #89f7fe, #66a6ff); padding: 40px; text-align:center; color:#2c3e50;">

  <h1 style="margin-bottom: 30px; text-shadow: 1px 1px 3px rgba(0,0,0,0.15);">Education Details</h1>

  <table style="width:80%; margin:0 auto; border-collapse: collapse; box-shadow: 0 6px 20px rgba(0,0,0,0.1); border-radius: 12px; overflow: hidden; background:#fff;">
    <tr style="background:#2980b9; color:#fff; font-size:18px;">
      <th style="padding: 14px;">School/College Name</th>
      <th style="padding: 14px;">Education Details</th>
      <th style="padding: 14px;">Percentage</th>
      <th style="padding: 14px;">Passout Year</th>
    </tr>

    <tr class="hoverable" style="text-align:center; font-size:16px; background:#f8f9fa;">
      <td style="padding:12px;">NBN</td>
      <td style="padding:12px;">B.E. (Computer Engineering)</td>
      <td style="padding:12px;">8.01 CGPA</td>
      <td style="padding:12px;">2026</td>
    </tr>

    <tr class="hoverable" style="text-align:center; font-size:16px; background:#ffffff;">
      <td style="padding:12px;">S.P. College</td>
      <td style="padding:12px;">H.S.C.</td>
      <td style="padding:12px;">64.50 %</td>
      <td style="padding:12px;">2022</td>
    </tr>

    <tr class="hoverable" style="text-align:center; font-size:16px; background:#f8f9fa;">
      <td style="padding:12px;">New English School Humgaon</td>
      <td style="padding:12px;">S.S.C.</td>
      <td style="padding:12px;">94.00 %</td>
      <td style="padding:12px;">2020</td>
    </tr>
  </table>

  <!-- Back Button -->
  <a href="index.html"
     style="display:inline-block; margin-top:30px; padding:10px 20px; background:#2980b9; color:#fff;
            text-decoration:none; border-radius:8px; font-size:16px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;"
     onmouseover="this.style.backgroundColor='#1abc9c'; this.style.transform='scale(1.05)';"
     onmouseout="this.style.backgroundColor='#2980b9'; this.style.transform='scale(1)';">
     Back to Home
  </a>

</body>
</html>
