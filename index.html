  <!-- Interactive Particle Background (No Libraries) -->
  <script>
    (function () {
      var canvas = document.getElementById('bg');
      var ctx = canvas.getContext('2d', { alpha: true });

      var DPR = Math.max(1, window.devicePixelRatio || 1);
      var particles = [];
      var linksDistance = 120; // px at CSS pixels
      var mouse = { x: null, y: null, active: false };
      var hueBase = 210; // base color angle
      var animationId = null;

      // Respect reduced motion
      var reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function sizeCanvas() {
        var w = canvas.clientWidth;
        var h = canvas.clientHeight;
        canvas.width  = Math.floor(w * DPR);
        canvas.height = Math.floor(h * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }

      function rand(min, max) { return Math.random() * (max - min) + min; }

      function Particle(x, y, vx, vy, size, hue) {
        this.x = x; this.y = y;
        this.vx = vx; this.vy = vy;
        this.size = size;
        this.hue = hue;
        this.alpha = rand(0.5, 1);
        this.pulse = rand(0.5, 1.2);
      }

      Particle.prototype.update = function (w, h) {
        // Move
        this.x += this.vx;
        this.y += this.vy;

        // Soft wrap around
        if (this.x < -50) this.x = w + 50;
        if (this.x > w + 50) this.x = -50;
        if (this.y < -50) this.y = h + 50;
        if (this.y > h + 50) this.y = -50;

        // Gentle breathing
        this.size += Math.sin((Date.now() * 0.001 + this.pulse)) * 0.02;

        // Mouse interaction (repel)
        if (mouse.x !== null && mouse.y !== null) {
          var dx = this.x - mouse.x;
          var dy = this.y - mouse.y;
          var d2 = dx*dx + dy*dy;
          var radius = 120;
          if (d2 < radius*radius) {
            var d = Math.sqrt(d2) || 0.001;
            var force = (radius - d) / radius;
            this.vx += (dx / d) * force * 0.3;
            this.vy += (dy / d) * force * 0.3;
          }
        }

        // Slight velocity damping for stability
        this.vx *= 0.995;
        this.vy *= 0.995;
      };

      Particle.prototype.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, Math.max(0.8, this.size), 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = 'hsla(' + this.hue + ', 85%, 60%, ' + this.alpha + ')';
        ctx.fill();
      };

      function connectParticles() {
        for (var i = 0; i < particles.length; i++) {
          for (var j = i + 1; j < particles.length; j++) {
            var dx = particles[i].x - particles[j].x;
            var dy = particles[i].y - particles[j].y;
            var dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < linksDistance) {
              ctx.globalAlpha = (1 - dist / linksDistance) * 0.6;
              ctx.strokeStyle = 'hsla(' + ((particles[i].hue + particles[j].hue) / 2) + ', 85%, 65%, ' + ctx.globalAlpha + ')';
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
              ctx.globalAlpha = 1;
            }
          }
        }
      }

      function burst(x, y, count) {
        for (var i = 0; i < count; i++) {
          var angle = rand(0, Math.PI * 2);
          var speed = rand(0.8, 2.2);
          particles.push(new Particle(
            x + Math.cos(angle) * rand(0, 6),
            y + Math.sin(angle) * rand(0, 6),
            Math.cos(angle) * speed,
            Math.sin(angle) * speed,
            rand(1.2, 2.6),
            hueBase + rand(-40, 40)
          ));
        }
      }

      function initParticles() {
        particles.length = 0;
        var w = canvas.clientWidth;
        var h = canvas.clientHeight;
        var baseCount = reduceMotion ? 40 : 95; // performance-friendly
        for (var i = 0; i < baseCount; i++) {
          particles.push(new Particle(
            rand(0, w), rand(0, h),
            rand(-0.6, 0.6), rand(-0.6, 0.6),
            rand(1.0, 2.4),
            hueBase + rand(-50, 50)
          ));
        }
      }

      function draw() {
        var w = canvas.clientWidth;
        var h = canvas.clientHeight;

        // Clear with subtle fade for trails
        ctx.fillStyle = 'rgba(10, 12, 28, 0.08)';
        ctx.fillRect(0, 0, w, h);

        // Additive glow
        ctx.globalCompositeOperation = 'lighter';

        for (var i = 0; i < particles.length; i++) {
          particles[i].update(w, h);
          particles[i].draw();
        }

        connectParticles();

        // Normal composition back
        ctx.globalCompositeOperation = 'source-over';

        animationId = requestAnimationFrame(draw);
      }

      // Mouse & touch
      window.addEventListener('mousemove', function (e) {
        mouse.x = e.clientX; mouse.y = e.clientY; mouse.active = true;
      });
      window.addEventListener('mouseleave', function () {
        mouse.x = null; mouse.y = null; mouse.active = false;
      });
      window.addEventListener('click', function (e) {
        burst(e.clientX, e.clientY, reduceMotion ? 10 : 18);
      });

      window.addEventListener('touchstart', function (e) {
        if (e.touches && e.touches[0]) {
          burst(e.touches[0].clientX, e.touches[0].clientY, reduceMotion ? 10 : 16);
        }
      }, { passive: true });

      // Resize handling
      var resizeTimer;
      function onResize() {
        sizeCanvas();
        // Throttle reinit to avoid jank
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function(){
          initParticles();
        }, 120);
      }
      window.addEventListener('resize', onResize);

      // Kickoff
      sizeCanvas();
      initParticles();
      draw();
    })();
  </script>
